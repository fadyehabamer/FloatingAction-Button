<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9a00dfd817.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Floating Action Button</title>
  </head>
  <body>
    <div class="action" onclick="actionToggle();">
      <span>+</span>
      <ul>
        <li><i class="fab fa-facebook-f"></i> Share on Facebook</li>
        <li><i class="fab fa-twitter"></i> Share on Twitter</li>
        <li><i class="fab fa-instagram"></i> Share on Instagram</li>
        <li><i class="fab fa-pinterest-p"></i> Share on Pintere</li>
        <li><i class="fab fa-linkedin-in"></i> Share on LinkedIn</li>
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
